<div class="logo">MySheltr</div>
<div class="login">Login</div>

<form ng-submit="login(email, password)">
	<label>Email</label><br />
	<input type="text" ng-model="email" / autofocus><br /><br />
	<label>Password</label><br />
	<input type="password" ng-model="password" /><br /><br />
	<input type="submit" value="Find me a home!" class="submit" /><br />
</form>
